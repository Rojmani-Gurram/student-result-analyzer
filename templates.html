<!doctype html>
<html>
<head>
  <title>Student Result Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Student Marks</h2>
  <form method="POST" action="/add" class="mb-3">
    <input name="name" placeholder="Name" required>
    <input name="subject" placeholder="Subject" required>
    <input name="marks" placeholder="Marks" type="number" required>
    <button type="submit">Add</button>
  </form>
  <h5>Average Marks: {{ average }}</h5>
  <table class="table table-bordered">
    <tr><th>ID</th><th>Name</th><th>Subject</th><th>Marks</th></tr>
    {% for s in students %}
    <tr><td>{{ s.id }}</td><td>{{ s.name }}</td><td>{{ s.subject }}</td><td>{{ s.marks }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
